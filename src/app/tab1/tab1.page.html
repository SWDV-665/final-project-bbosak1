<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Students
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Students</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding  *ngFor="let contact of loadStudents(); let i = index">
      <ion-item>
        <ion-label>
          <h2>{{contact.name}}</h2>
          <p>{{contact.phoneNo}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button (click)="editContact(contact, i)" ion-button class="edit-button" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button (click)="removeContact(contact, i)" ion-button class="remove-button" icon-start>
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab-button bottom right (click)="addContact()"><ion-icon name="add-outline"></ion-icon></ion-fab-button>

</ion-content>
