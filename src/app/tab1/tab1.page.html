<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding  *ngFor="let contact of contacts; let i = index">
      <ion-item>
        <h2>{{contact.name}}</h2>
        <p>{{contact.phoneNo}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="removeContact(contact, i)" ion-button class="remove-button" icon-start>
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab-button (click)="showAddContactPrompt()"><ion-icon name="add-outline"></ion-icon></ion-fab-button>

</ion-content>
