<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Appointments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-calendar [(ngModel)]="date"
      (change)="onChange($event)"
      [type]="type"
      [format]="'YYYY-MM-DD'">
  </ion-calendar>
  </div>
  <div>
    <h1 *ngFor="let appt of appts; let i = index">
      {{appt.appt}}
    </h1>
  </div>
</ion-content>
